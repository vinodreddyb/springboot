<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<p:fieldset legend="Manager Details" id="managerFields">
		<h:form id="frmManagers">
			<p:growl id="growlManager" showDetail="true" />
			<p:panelGrid columns="8" style="width: 100%;" id="pnlManager">
				<h:outputText value="Name" styleClass="inputTextWidth" />
				<p:inputText styleClass="inputTextWidth"
					value="#{managerBean.manager.name}" tabindex="1" />

				<h:outputText value="Mobile" styleClass="inputTextWidth" />
				<p:inputText styleClass="inputTextWidth"
					value="#{managerBean.manager.mobile}" tabindex="2" />

				<h:outputText value="Email" styleClass="inputTextWidth" />
				<p:inputText styleClass="inputTextWidth" tabindex="3"
					requiredMessage="Please enter your email address."
					value="#{managerBean.manager.email}"
					validatorMessage="Invalid email format">
					<f:validateRegex
						pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
				</p:inputText>

				<h:outputText value="Location" styleClass="inputTextWidth" />
				<p:inputText styleClass="inputTextWidth" tabindex="4"
					value="#{managerBean.manager.location}" />


			</p:panelGrid>
			<p:panel style="border:none;">
				<p:commandButton value="Submit" id="btnSaveManager"
					onstart="PF('dlgShow').show()"
					update="tabMain:managerFields"
					oncomplete="PF('dlgShow').hide(), PF('pnlTblManagers').collapse()"
					action="#{managerBean.saveManager}" />
				<p:commandButton value="Reset" />
				
			</p:panel>
		</h:form>
		<h:form id="frmManagersView">
		
	
			<p:panel id="pnlTblManagers" toggleable="true" widgetVar="pnlTblManagers" collapsed="true" header="Managers"
				toggleOrientation="horizontal">
				<p:ajax event="toggle" listener="#{managerBean.onToggle}" update="tabMain:managerFields" onstart="PF('dlgShow').show()" oncomplete="PF('dlgShow').hide()" />
				<p:dataTable var="manager" value="#{managerBean.listManagers}" selectionMode="single"  rowKey="#{manager.id}"
					rows="10" paginator="true" paginatorPosition="bottom" paginatorAlwaysVisible="false"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">
					
					<p:ajax event="rowSelect" listener="#{managerBean.onRowSelect}" update="tabMain:managerFields" />
					<p:column headerText="Name">
						<h:outputText value="#{manager.name}" />
					</p:column>

					<p:column headerText="Contact">
						<h:outputText value="#{manager.mobile}" />
					</p:column>

					<p:column headerText="Email">
						<h:outputText value="#{manager.email}" />
					</p:column>
					<p:column headerText="location">
						<h:outputText value="#{manager.location}" />
					</p:column>
				</p:dataTable>
			</p:panel>
				
			</h:form>
	</p:fieldset>


</ui:composition>
